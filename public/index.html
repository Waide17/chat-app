<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Semplice</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Login Section -->


    <!-- Chat Section -->
    <div
      id="chat"
      class="container d-flex flex-column justify-content-between min-vh-100 py-4 d-none"
    >
      <div
        id="messages"
        class="border rounded bg-white p-3 mb-3 overflow-auto"
        style="height: 60vh"
      ></div>

      <div
        id="writing-box"
        class="text-center text-muted mb-2"
        style="display: none"
      >
        <p>Sta scrivendo...</p>
      </div>

      <div
        id="user-number"
        class="text-center text-muted mb-2"
        style="display: none"
      ></div>

      <div id="message-input" class="input-group">
        <input
          type="text"
          placeholder="Scrivi un messaggio..."
          id="text-input"
          class="form-control"
        />
        <button class="btn btn-success">Invia</button>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
